<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conciencia Ambiental</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="/"> Medio Ambiente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/sistema-ambiental">Sistema Ambiental</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/futuro">Futuro</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tres-r">3 R</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- BREADCRUMB -->
    <div class="container mt-3">
      <nav>
        <ol class="breadcrumb">
          {% for item in breadcrumb %}
          <li class="breadcrumb-item">{{ item }}</li>
          {% endfor %}
        </ol>
      </nav>
    </div>
    <!-- CONTENIDO -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <footer class="bg-dark text-white text-center p-3 mt-5">
      Cuidar el planeta es responsabilidad de todos
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
